
<ng-container *ngIf="products.length!=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>sr.no</th>
              <th>title</th>
              <th>price</th>
              <th>description</th>
              <th>category</th>
              <th>image</th>
              <th>quantity</th>
              <th>Total</th>
              <th>action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td style="width: 12px;">{{item.price}}</td>
              <td style="width: 12px;">{{item.description}}</td>
              <td style="width: 12px;">{{item.category}}</td>
              <td><img style="width:120px;" src="{{item.image}}"></td>
              <td style="width: 12px;">{{item.quantity}}</td>
              <td style="width: 12px;">{{item.total}}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
              <tr>
                <td colspan="4"></td>
                <td><button (click)="emptycart()" class="btn btn-danger">Empty</button></td>
                <td><button routerLink="/products" class="btn btn-primary">Shop more</button></td>
                <td><button routerLink="/checkout" class="btn btn-success">Checkout</button></td>
                <td><strong>Grand Total: ${{grandTotal}}</strong></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length==0"> 
  <div class="container">
    <div class="card">
      <h5 class="card-title">Cart Here</h5>
    </div>
    <div class="center">
     
      <h4>Your cart is empty!!</h4>
      <h6>Add Item</h6>
      <button routerLink="/products" class="btn btn-primary">Shop here</button>
  
    </div>
  </div>
</ng-container>

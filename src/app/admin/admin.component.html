<div class="form-group">
<h1 class="login" style="text-align:center; margin-top: 50px;">Admin Here !!</h1>
<div class="container">
          <form class="form-group" [formGroup]="loginForm" (ngSubmit)="admin()">
            <div class="mb-3">
              <label class="h3" for="exampleInputEmail1">Email address</label>
              <input formControlName="emailId" type="email" class="form-control" name="emailId" placeholder="Enter email">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              <span class="text-danger" *ngIf="loginForm.controls['emailId'].dirty && loginForm.hasError('required','emailId')">Email id is required</span>
            </div>
            <div class="mb-3">
              <label class="h3" for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" name="password" placeholder="Enter password">
              <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">password id is required</span> 
            </div>
            <button type="submit" class="btn btn-primary" (click)="admin()" routerLink="/admin-dashboard">Login</button>
          </form>
</div>
</div>
